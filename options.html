<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #808080;
      --accent-primary: #6366f1;
      --accent-secondary: #06b6d4;
      --accent-success: #10b981;
      --accent-warning: #f59e0b;
      --accent-error: #ef4444;
      --border-color: #374151;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, #111827 100%);
      color: var(--text-primary);
      padding-bottom: 200px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-y: auto;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 40px 0;
      letter-spacing: -0.02em;
    }

    form {
      background: rgba(42, 42, 42, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 700px;
      box-shadow: var(--shadow-lg);
      margin: 20px auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    form:hover {
      box-shadow: var(--shadow-xl);
      border-color: rgba(99, 102, 241, 0.2);
    }

    .section {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 32px;
      margin-bottom: 32px;
    }

    .section:last-child {
      border-bottom: none;
      padding-bottom: 0;
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 2px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 20px;
      margin-bottom: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
      letter-spacing: 0.025em;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
      background: rgba(26, 26, 26, 0.6);
      color: var(--text-primary);
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      background: rgba(26, 26, 26, 0.8);
    }

    input::placeholder, textarea::placeholder {
      color: var(--text-muted);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 48px;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .primary-button {
      background: rgba(99, 102, 241, 0.9);
      color: white;
      width: 100%;
      margin-top: 24px;
      font-size: 1rem;
      padding: 16px;
      font-weight: 600;
    }

    .primary-button:hover {
      background: rgba(99, 102, 241, 1);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .secondary-button {
      background: rgba(42, 42, 42, 0.6);
      color: var(--text-secondary);
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .secondary-button:hover {
      background: rgba(42, 42, 42, 0.8);
      color: var(--text-primary);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .button-container .secondary-button {
      flex: 1;
      min-width: 120px;
    }

    .import-textarea {
      margin-top: 16px;
      min-height: 100px;
      background: rgba(26, 26, 26, 0.8);
    }

    #import-container {
      margin-top: 16px;
      width: 100%;
    }

    @media (max-width: 768px) {
      form {
        width: calc(100% - 32px);
        padding: 24px;
        margin: 16px;
      }

      h1 {
        font-size: 2rem;
        margin: 32px 0;
      }

      .section-title {
        font-size: 1.25rem;
      }

      .button-container {
        flex-direction: column;
      }

      .button-container .secondary-button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      form {
        padding: 20px;
        margin: 12px;
      }

      h1 {
        font-size: 1.75rem;
        margin: 24px 0;
      }

      .section {
        padding-bottom: 24px;
        margin-bottom: 24px;
      }
    }

    input[type="file"] {
      display: none;
    }

    .discord-link {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .discord-link:hover {
      color: rgba(99, 102, 241, 0.8);
    }

    .highlight {
      color: var(--accent-warning);
      font-weight: 600;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(26, 26, 26, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.7);
    }
  </style>
</head>
<body>
  <h1>Options</h1>
  <form id="options-form">
    <div class="section">
      <div class="section-title">API Configuration</div>
      <a href="https://discord.gg/kTQvSuxZ6Y" target="_blank" class="discord-link">
        Found a bug? Thought of an improvement? Post it to my email or join the discord!
      </a>
      <label for="api-type">API Type: <span class="highlight">NEW!</span> OpenAI Compatible Mode!</label>
      <select id="api-type">
        <option value="gemini">Gemini API</option>
        <option value="vertex">Vertex AI API</option>
        <option value="openRouter">OpenRouter API</option>
        <option value="openai">OpenAI Compatible</option>
      </select>
    </div>

    <div class="section">
      <div class="section-title">Text Processing Settings</div>
      <label for="max-length">Max Length:</label>
      <input type="number" id="max-length" placeholder="e.g., 7000">

      <label for="prefix">Prefix:</label>
      <textarea id="prefix" placeholder="Enter prefix text here..."></textarea>

      <label for="suffix">Suffix:</label>
      <textarea id="suffix" placeholder="Enter suffix text here..."></textarea>

      <label for="max-sessions">Max Sessions to Keep:</label>
      <input type="number" id="max-sessions" placeholder="e.g., 5" min="1">

      <button type="button" id="clear-saved-results" class="secondary-button">Clear All Saved Results</button>
    </div>

    <div class="section">
      <div class="section-title">Model Parameters</div>
      <label for="retry-count">Retry Count:</label>
      <input type="number" id="retry-count" placeholder="e.g., 3">

      <label for="temperature">Temperature (Optional):</label>
      <input type="number" step="0.1" id="temperature" placeholder="Leave empty to use model default">

      <label for="top-k">Top K:</label>
      <input type="number" id="top-k" placeholder="e.g., 40">

      <label for="top-p">Top P:</label>
      <input type="number" step="0.01" id="top-p" placeholder="e.g., 0.95">
    </div>

    <div id="gemini-settings" class="section" style="display: none;">
      <div class="section-title">Gemini Settings</div>
      <label for="gemini-api-key">Gemini API Key:</label>
      <input type="text" id="gemini-api-key" placeholder="Enter Gemini API key">
      <label for="gemini-model-id">Model ID:</label>
      <input type="text" id="gemini-model-id" placeholder="e.g., gemini-1.5-flash-002">
      <label for="gemini-max-tokens">Max Output Tokens (Optional):</label>
      <input type="number" id="gemini-max-tokens" placeholder="Leave empty to use model default">
      <label for="gemini-context-window">Context Window Size (Optional):</label>
      <input type="number" id="gemini-context-window" placeholder="Leave empty to use model default">
      <label for="gemini-stream">Streaming:</label>
      <select id="gemini-stream">
        <option value="true">Streaming Enabled</option>
        <option value="false">Streaming Disabled</option>
      </select>
    </div>

    <div id="vertex-settings" class="section" style="display: none;">
      <div class="section-title">Vertex AI Settings</div>
      <label for="service-account-key">Service Account Key (JSON):</label>
      <textarea id="service-account-key" placeholder="Paste your service account JSON here"></textarea>
      <button type="button" id="test-service-account" class="secondary-button">Test Service Account Key</button>

      <label for="location">Location:</label>
      <input type="text" id="location" placeholder="e.g., us-central1">

      <label for="project-id">Project ID:</label>
      <input type="text" id="project-id" placeholder="Enter your project ID">

      <label for="model-id">Model ID:</label>
      <input type="text" id="model-id" placeholder="e.g., gemini-1.5-flash-002">
      
      <label for="vertex-max-tokens">Max Output Tokens (Optional):</label>
      <input type="number" id="vertex-max-tokens" placeholder="Leave empty to use model default">
      <label for="vertex-context-window">Context Window Size (Optional):</label>
      <input type="number" id="vertex-context-window" placeholder="Leave empty to use model default">
      
      <label for="vertex-stream">Streaming:</label>
      <select id="vertex-stream">
        <option value="true">Streaming Enabled</option>
        <option value="false">Streaming Disabled</option>
      </select>
    </div>

    <div id="openRouter-settings" class="section" style="display: none;">
      <div class="section-title">OpenRouter Settings</div>
      <label for="openRouter-api-key">OpenRouter API Key:</label>
      <input type="text" id="openRouter-api-key" placeholder="Enter OpenRouter API key">
      
      <label for="openRouter-model-id">Model ID:</label>
      <input type="text" id="openRouter-model-id" placeholder="e.g., openai/gpt-4">

      <label for="openRouter-max-tokens">Max Output Tokens (Optional):</label>
      <input type="number" id="openRouter-max-tokens" placeholder="Leave empty to use model default">
      <label for="openRouter-context-window">Context Window Size (Optional):</label>
      <input type="number" id="openRouter-context-window" placeholder="Leave empty to use model default">
      
      <label for="openRouter-stream">Streaming:</label>
      <select id="openRouter-stream">
        <option value="true">Streaming Enabled</option>
        <option value="false">Streaming Disabled</option>
      </select>

      <label for="openRouter-provider-order">Provider Order (Optional):</label>
      <input type="text" id="openRouter-provider-order" placeholder="e.g., openai,together,anthropic - comma-separated provider slugs">
      
      <label for="openRouter-allow-fallback">Allow Fallback:</label>
      <select id="openRouter-allow-fallback">
        <option value="true">Enabled</option>
        <option value="false">Disabled</option>
      </select>
    </div>

    <div id="openai-settings" class="section" style="display: none;">
      <div class="section-title">OpenAI Compatible Settings</div>
      <label for="openai-api-key">OpenAI API Compatible Key:</label>
      <input type="text" id="openai-api-key" placeholder="Enter OpenAI API key">
      
      <label for="openai-model-id">Model ID:</label>
      <input type="text" id="openai-model-id" placeholder="e.g., gpt-4o-mini">

      <label for="openai-base-url">Base URL:</label>
      <input type="text" id="openai-base-url" placeholder="e.g., https://api.openai.com/v1">

      <label for="openai-max-tokens">Max Output Tokens (Optional):</label>
      <input type="number" id="openai-max-tokens" placeholder="Leave empty to use model default">
      <label for="openai-context-window">Context Window Size (Optional):</label>
      <input type="number" id="openai-context-window" placeholder="Leave empty to use model default">

      <label for="openai-stream">Streaming:</label>
      <select id="openai-stream">
        <option value="true">Streaming Enabled</option>
        <option value="false">Streaming Disabled</option>
      </select>
    </div>

    <div class="section">
      <button type="submit" class="primary-button">Save Settings</button>
      <div class="button-container">
        <button type="button" id="export-settings" class="secondary-button">Export Settings</button>
        <button type="button" id="import-settings" class="secondary-button">Import Settings</button>
        <button type="button" id="reset-settings" class="secondary-button">Reset Settings</button>
      </div>
      <div id="import-container" style="display: none;">
        <textarea id="import-text" class="import-textarea" placeholder="Paste your settings JSON here..."></textarea>
        <div class="button-container" style="margin-top: 8px;">
          <button type="button" id="import-submit" class="secondary-button">Import</button>
          <button type="button" id="import-cancel" class="secondary-button">Cancel</button>
        </div>
      </div>
      <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
