<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processing Text Chunks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #2a2a2a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-muted: #808080;
        --accent-primary: #6366f1;
        --accent-secondary: #06b6d4;
        --accent-success: #10b981;
        --accent-warning: #f59e0b;
        --accent-error: #ef4444;
        --border-color: #374151;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, var(--bg-primary) 0%, #111827 100%);
        color: var(--text-primary);
        padding-bottom: 120px;
        min-height: 100vh;
        line-height: 1.6;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        margin: 40px 0;
        letter-spacing: -0.02em;
      }

      .chunk {
        background: rgba(42, 42, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        box-shadow: var(--shadow-lg);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .chunk:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-xl);
        border-color: rgba(99, 102, 241, 0.3);
      }

      .chunk-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
      }

      .chunk-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .chunk-number {
        font-size: 0.875rem;
        color: var(--text-muted);
        background: rgba(99, 102, 241, 0.1);
        padding: 4px 12px;
        border-radius: 20px;
      }

      .markdown-content {
        font-size: 1rem;
        line-height: 1.75;
        color: var(--text-secondary);
        white-space: pre-wrap;
        word-break: break-word;
      }

      .markdown-content code,
      .markdown-content pre {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'Courier New', monospace;
        background-color: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        font-size: 0.875em;
        max-width: 100%;
        overflow-x: auto;
      }

      .markdown-content code {
        padding: 2px 6px;
        margin: 0 2px;
        display: inline-block;
      }

      .markdown-content pre {
        padding: 16px;
        margin: 1em 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow-x: auto;
        white-space: pre;
        word-wrap: normal;
      }

      .markdown-content pre code {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
        font-size: inherit;
        display: inline;
        overflow-x: visible;
        white-space: pre;
      }

      .markdown-content pre > code {
        display: block;
        overflow-x: auto;
      }

      .markdown-content ul,
      .markdown-content ol {
        margin: 1em 0;
        padding-left: 2em;
      }

      .markdown-content ul ul,
      .markdown-content ul ol,
      .markdown-content ol ul,
      .markdown-content ol ol {
        margin: 0.5em 0;
      }

      .markdown-content li {
        margin: 0.25em 0;
        position: relative;
      }

      .markdown-content ul > li::before {
        content: 'â€¢';
        color: var(--accent-primary);
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }

      .markdown-content ul ul > li::before {
        content: 'â—¦';
        color: var(--accent-secondary);
      }

      .markdown-content ul ul ul > li::before {
        content: 'â–ª';
        color: var(--text-muted);
      }

      .markdown-content ol {
        counter-reset: item;
      }

      /* Ensure all content containers handle overflow properly */
      .chunk, .card-body, .content-parts {
        max-width: 100%;
        overflow-x: hidden;
      }

      .markdown-content {
        overflow-wrap: break-word;
        overflow-x: auto;
      }

      .markdown-content ol > li {
        counter-increment: item;
      }

      .markdown-content ol > li::before {
        content: counter(item) ".";
        color: var(--accent-primary);
        font-weight: 600;
        display: inline-block;
        width: 1.5em;
        margin-left: -1.5em;
      }

      .markdown-content ol ol {
        counter-reset: subitem;
      }

      .markdown-content ol ol > li {
        counter-increment: subitem;
      }

      .markdown-content ol ol > li::before {
        content: counter(subitem, lower-alpha) ".";
        color: var(--accent-secondary);
      }

      .markdown-content ol ol ol > li::before {
        content: counter(subitem, lower-roman) ".";
        color: var(--text-muted);
      }

      .button-container {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin: 32px 0;
      }

      .button {
        background: rgba(99, 102, 241, 0.9);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        min-width: 140px;
        flex: 1 1 auto;
        max-width: 200px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .button:hover {
        background: rgba(99, 102, 241, 1);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .button:active {
        transform: translateY(0);
      }

      .button.copied {
        background: var(--accent-success);
        animation: pulse 0.3s ease;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .copy-button, .copy-raw-button {
        background: rgba(16, 185, 129, 0.9);
      }

      .copy-button:hover, .copy-raw-button:hover {
        background: rgba(16, 185, 129, 1);
      }

      .reprocess-button {
        background: rgba(245, 158, 11, 0.9);
      }

      .reprocess-button:hover {
        background: rgba(245, 158, 11, 1);
      }

      .part-buttons {
        display: flex;
        gap: 8px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .part-button {
        background: rgba(42, 42, 42, 0.6);
        color: var(--text-secondary);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.875rem;
        font-weight: 500;
      }

      .part-button.active {
        background: rgba(99, 102, 241, 0.9);
        color: white;
        border-color: rgba(99, 102, 241, 0.5);
      }

      .part-button:hover:not(.active) {
        background: rgba(42, 42, 42, 0.8);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .part-content {
        display: none;
      }

      .part-content.active {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #progress-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 24px;
        z-index: 1000;
        box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }

      #progress-container.hidden {
        transform: translateY(100%);
        opacity: 0;
        pointer-events: none;
      }

      #progress-container.visible {
        transform: translateY(0);
        opacity: 1;
        pointer-events: auto;
      }

      .progress-wrapper {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }

      .progress-wrapper:last-child {
        margin-bottom: 0;
      }

      .progress-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .progress-icon.attempt {
        background: linear-gradient(135deg, var(--accent-secondary), #0891b2);
        color: white;
      }

      .progress-icon.overall {
        background: linear-gradient(135deg, var(--accent-primary), #8b5cf6);
        color: white;
      }

      .progress-info {
        flex: 1;
        min-width: 0;
      }

      .progress-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .progress-bar-fill {
        height: 100%;
        border-radius: 3px;
        transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .progress-bar-fill::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        animation: shimmer 1.5s infinite;
      }

      .progress-text {
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--text-secondary);
        margin-top: 2px;
      }

      .feedback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(16, 185, 129, 0.9);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 500;
        box-shadow: var(--shadow-xl);
        z-index: 1001;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      }

      .alert {
        padding: 16px 20px;
        margin: 20px 0;
        border-radius: 12px;
        font-weight: 500;
      }

      .alert-warning {
        background: rgba(245, 158, 11, 0.1);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
          margin: 30px 0;
        }

        .chunk {
          padding: 24px;
          margin-bottom: 16px;
        }

        .chunk-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .button-container {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 8px;
          justify-content: flex-start;
          overflow-x: auto;
          padding-bottom: 8px;
          -webkit-overflow-scrolling: touch;
        }

        .button {
          flex: 0 0 auto;
          min-width: 120px;
          max-width: none;
          font-size: 0.8rem;
          padding: 10px 16px;
        }

        .part-buttons {
          justify-content: center;
        }

        #progress-container {
          padding: 16px;
        }

        .progress-wrapper {
          gap: 12px;
        }

        .progress-icon {
          width: 28px;
          height: 28px;
          font-size: 12px;
        }

        .progress-label {
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 16px;
        }

        .chunk {
          padding: 20px;
          margin-bottom: 12px;
        }

        h1 {
          font-size: 1.75rem;
          margin: 24px 0;
        }

        .button-container {
          gap: 6px;
        }

        .button {
          min-width: 100px;
          font-size: 0.75rem;
          padding: 8px 12px;
        }
      /* Image fallback styles for .file extension */
      .image-fallback {
        margin: 16px auto;
        max-width: 400px;
      }

      .image-fallback > div {
        transition: all 0.3s ease;
      }

      .image-fallback > div:hover {
        background: rgba(255,255,255,0.15) !important;
        transform: translateY(-1px);
      }

      .image-loading {
        background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 12px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-muted);
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      }
    </style>
</head>
<body>
    <div class="container">
      <h1>Processing Text Chunks</h1>
      <div class="button-container">
        <!-- Individual chunk buttons will be added here dynamically -->
      </div>
      <div class="button-container" style="margin-top: 10px;">
        <button id="reprocess-all-button" class="button" style="background: rgba(245, 158, 11, 0.9); min-width: 200px;">Reprocess All Chunks</button>
      </div>
      <div id="incomplete-session-warning" class="alert alert-warning" style="display: none; margin: 20px 0; padding: 15px; border-radius: 8px; background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.3);">
        <strong>Process was interrupted before finishing!</strong> Please reprocess all chunks, or clear all results from the settings.
      </div>
      <div id="chunks-container"></div>
    </div>
    <div id="progress-container">
      <div class="progress-wrapper">
        <div class="progress-icon attempt">âš¡</div>
        <div class="progress-info">
          <div class="progress-label">Processing Attempt</div>
          <div class="progress-bar">
            <div id="attempt-progress-bar-fill" class="progress-bar-fill" style="width: 0%;">
            </div>
          </div>
          <div class="progress-text" id="attempt-progress-text">Ready to start</div>
        </div>
      </div>
      <div class="progress-wrapper">
        <div class="progress-icon overall">ðŸ“Š</div>
        <div class="progress-info">
          <div class="progress-label">Overall Progress</div>
          <div class="progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%;">
            </div>
          </div>
          <div class="progress-text" id="progress-text">0/0 chunks processed</div>
        </div>
      </div>
    </div>
    <script src="marked.min.js"></script>
    <script src="chunks.js"></script>
    <script src="purify.min.js"></script>
</body>
</html>
